<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #Registerform="ngForm" (ngSubmit)="registerUser()">
                      <small >{{msg}}</small>
  
                    <!-- <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >User-ID</label>
                        <input type="number" id="userid" class="form-control"placeholder="Enter User-ID" name="userid"[(ngModel)]="user.id" required #userid="ngModel"
                        [class.is-invalid]="userid.invalid && userid.touched"
                         >
                        <small class="text-danger" [class.d-none]="userid.valid || userid.untouched">Username is a required field</small>
                        
                       
                        
                      </div>
                    </div> -->
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username"[(ngModel)]="user.userName" required #username="ngModel"
                         [class.is-invalid]="username.invalid && username.touched"
                        >
                        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is a required field</small> 
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="pwd">Password:</label>  
                        <input type="password" class="form-control" placeholder="Enter Password" name="password"[(ngModel)]="user.password" required #password="ngModel"
                        [class.is-invalid]="password.invalid && password.touched"
                        >
                        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small>

                                           
                     </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>

                        <input type="password" class="form-control" placeholder="Enter Confirm Password" name="cpassword"[(ngModel)]="user.password" required #cpassword="ngModel"
                    [class.is-invalid]="cpassword.invalid && cpassword.touched"
                    >
                    <small class="text-danger" [class.d-none]="(cpassword.value == cpassword.value)||cpassword.untouched">Password and Confirm password must be same</small>

                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label for="role">Role</label>
                          <input type="text" class="form-control" placeholder="Customer" value="Customer" name="role" [(ngModel)]="user.role"  #role="ngModel"
                             readonly  >
                          <!-- <small class="text-danger" [class.d-none]="role.valid || role.untouched">Role is a required field</small>  -->
                          
                        </div>
                      </div>

                      
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label >
                               I agree all statements in <b>Terms of service</b>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-primary btn-lg">Register</button>
                      
                    </div>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Existing User? <a href="#!"
                        class="link-danger" [routerLink]="['/logincomponent']" >Login here</a></p>
                  
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
